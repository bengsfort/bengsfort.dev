name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’¾
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Restore Yarn Cache ğŸ“¦
        uses: actions/cache/restore@v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node ğŸ’£
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install dependencies â³
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Cache yarn ğŸ§³
        uses: actions/cache/save@v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

