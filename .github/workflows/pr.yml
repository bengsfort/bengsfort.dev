name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 💾
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Restore Yarn Cache 📦
        uses: actions/cache/restore@v3
        with:
          path: node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node 💣
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install dependencies ⏳
        run: |
          corepack enable
          yarn install

      - name: Cache yarn 🧳
        uses: actions/cache/save@v3
        with:
          path: node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      - name: Lint and Test 🩺
        run: cd site && yarn lint
