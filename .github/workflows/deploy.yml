name: Deploy to GH Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Allow job to clone repo and create deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’¾
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Restore Yarn Cache ğŸ“¦
        uses: actions/cache/restore@v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set up Node ğŸ’£
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install dependencies â³
        run: |
          corepack enable
          yarn install

      - name: Cache yarn ğŸ§³
        uses: actions/cache/save@v4
        with:
          path: node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

      # Something is wrong with yarn CI + node_modules.
      - name: Lint and Test ğŸ©º
        run: yarn lint

      - name: Run Astro build ğŸš€
        uses: withastro/action@v2
        with:
          path: ./site
          node-version: 20
          package-manager: yarn
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to gh pages ğŸ¥
        id: deployment
        uses: actions/deploy-pages@v4
