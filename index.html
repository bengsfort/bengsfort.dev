<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,400;1,600&family=Ubuntu+Mono&display=swap"
    rel="stylesheet">

  <!-- Internal Styles -->
  <link rel="stylesheet" type="text/css" href="/lib/css/variables.css" />
  <link rel="stylesheet" type="text/css" href="/lib/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/lib/css/main.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bengsfort.dev - Matt Bengston</title>
</head>

<body>
  <main class="content">
    <section class="hero">
      <h1>Hey, I'm Matt.</h1>

      <div class="hero-main" aria-hidden role="presentation">
        <div class="carousel" data-carousel data-items="Software Engineer,Game Developer,Tooling Engineer,UI Developer">
        </div>
        <div class="visually-hidden">
          Software Engineer, Game Developer, Tooling Engineer, and UI Developer
        </div>

        <div class="hero-end">
          <p>
            Currently <a class="noice-link" href="https://noice.com/" target="_blank" rel="external">@Noice</a>
          </p>
          <p>
            Previously <a class="prev-link" href="https://epicgames.com/" target="_blank" rel="external"
              data-label="@Epic">@Epic</a>, <a class="prev-link" href="https://unity3d.com/" target="_blank"
              rel="external" data-label="@Unity">@Unity</a>.
          </p>
        </div>
      </div>
    </section>

    <section class="recent-projects">
      <h2>Check out some recent projects</h2>

      <ul class="project-list">
        <li class="project-item">
          <a class="project-link noice" href="https://noice.com/" target="_blank" rel="external">
            <div class="project-icon-wrapper">
              <div class="project-icon-pattern"></div>
              <img class="project-icon" src="/lib/assets/noice-logo.svg"
                alt="Logo of the Noice game streaming service" />
            </div>
            <span class="project-name">Noice streaming</span>
          </a>
        </li>

        <li class="project-item">
          <a class="project-link twenty" href="https://twenty.bengsfort.dev/" target="_blank" rel="external">
            <div class="project-icon-wrapper">
              <div class="project-icon-pattern"></div>
              <img class="project-icon" src="/lib/assets/20-logo.png" alt="Logo for the Twenty Numbers game" />
            </div>
            <span class="project-name">Twenty Numbers</span>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <div class="background"></div>

  <script type="module" src="/lib/ts/main.ts"></script>
</body>

</html>
